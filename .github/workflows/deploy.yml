name: Java CI with Gradle
#워크플로우 수행할 이벤트 작성
# pull request 생성시 수행됨
on:
  pull_request:
    branches: [ suye2 ]
  push:
    branches: [ suye2 ]

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: my-photopie-github-actions-s3-bucket
  CODE_DEPLOY_APPLICATION_NAME: my-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: my-codedeploy-deployment-group
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      # (1) 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v2
      # (2) JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: make application.properties
        run: |
          echo ">> mkdir & touch"
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          touch ./application.properties
          touch ./application-security.properties
          echo ">> copy application.properties"
          echo "${{ secrets.APPLICATION_PROPERTIES }}" >> ./application.properties
          echo "server.port=8080" >> ./application.properties
          echo ">> copy application-security.properties"
          echo "${{ secrets.APPLICATION_SECURITY_PROPERTIES }}" >> ./application-security.properties
          echo "server.port=8080" >> ./application-security.properties

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: photopie
          mysql user: admin
          mysql password: ${{ secrets.MYSQL_PASSWORD }} # github Secret

          #       shell: bash
      


      # Error Gradle Script ‘/Home/Runner/Work/*/Gradlew’ Is Not Executable 에러 해결가능?
      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      # (3) Gradle build (Test 제외)
      # GRADLE사용,
      # GRADLE CLEAN BUILD를 수행함. -x test : test디렉터리를 제외한다는 것
      - name: Build with Gradle
        run: ./gradlew clean build
      #       uses: gradle/gradle-build-action@v2   # 여기 @뒤에가 다른건가
      #       with:
      #         arguments: clean build -x test
      #         build-root-directory: finalProject_BE/

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      # (4) AWS 인증 (IAM 사용자 Access Key, Secret Key 활용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # (5) 빌드 결과물을 S3 버킷에 업로드
      - name: Upload to AWS S3
        #       run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip
        run: |
          aws deploy push \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
            --source .
      #      working-directory: finalProject_BE/

      # (6) S3 버킷에 있는 파일을 대상으로 CodeDeploy 실행
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run : chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
        #
